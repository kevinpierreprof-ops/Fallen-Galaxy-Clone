# Development Docker Compose
# Includes hot-reload, database tools, and debugging

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  database:
    image: postgres:15-alpine
    container_name: space-game-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-space_strategy_game_dev}
      POSTGRES_USER: ${DB_USER:-gameuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - game-network

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: space-game-redis-dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword}
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - game-network

  # ============================================
  # Backend (Development Mode)
  # ============================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: space-game-backend-dev
    depends_on:
      - database
      - redis
    environment:
      NODE_ENV: development
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-space_strategy_game_dev}
      DB_USER: ${DB_USER:-gameuser}
      DB_PASSWORD: ${DB_PASSWORD:-devpassword}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-devpassword}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret}
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./backend/src:/app/backend/src
      - ./shared:/app/shared
      - /app/backend/node_modules
      - ./backend/logs:/app/backend/logs
    ports:
      - "3000:3000"
      - "9229:9229"  # Node debugger
    command: npm run dev
    networks:
      - game-network

  # ============================================
  # Frontend (Development Mode)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: space-game-frontend-dev
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    volumes:
      - ./frontend/src:/app/frontend/src
      - ./frontend/public:/app/frontend/public
      - ./shared:/app/shared
      - /app/frontend/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    networks:
      - game-network

  # ============================================
  # PgAdmin (Database Management)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: space-game-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@spacegame.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - database
    networks:
      - game-network

networks:
  game-network:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
  pgadmin_dev_data:
