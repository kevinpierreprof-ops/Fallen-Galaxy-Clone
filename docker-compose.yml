version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  database:
    image: postgres:15-alpine
    container_name: space-game-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-space_strategy_game}
      POSTGRES_USER: ${DB_USER:-gameuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gameuser} -d ${DB_NAME:-space_strategy_game}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-network

  # ============================================
  # Redis Cache (Optional)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: space-game-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - game-network

  # ============================================
  # Game Application (Full Stack)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:3000}
    container_name: space-game-app
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Node Environment
      NODE_ENV: production
      
      # Database Configuration
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-space_strategy_game}
      DB_USER: ${DB_USER:-gameuser}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-changeme}
      
      # Application Configuration
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      
      # CORS Configuration
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      
      # Game Configuration
      GAME_TICK_INTERVAL: ${GAME_TICK_INTERVAL:-1000}
      GAME_SAVE_INTERVAL: ${GAME_SAVE_INTERVAL:-60}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    volumes:
      - app_logs:/app/logs
      - app_data:/app/data
    ports:
      - "${APP_PORT:-80}:80"
      - "${API_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - game-network

  # ============================================
  # Development Services (Optional)
  # ============================================
  
  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: space-game-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@spacegame.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - database
    networks:
      - game-network
    profiles:
      - dev

# ============================================
# Networks
# ============================================
networks:
  game-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_logs:
    driver: local
  app_data:
    driver: local
  pgadmin_data:
    driver: local
